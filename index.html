<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="style.css">

    <title>Calculator-JS</title>

</head>

<body>

    <h1 style="text-align:center">Calculator App</h1>

    <div class="container">

        <br>

        <table>

            <tr>
        
                <td colspan="3"><input  value="" type='text' id='result' class='screen' style="text-align: right;"></td>

                <td >

                    <input type='button' value='C'  class="button clear" />

                </td>

            </tr>

        </table>

        <div class="keys">

            <input type="button" value="7" class="button" ></input>

            <input type="button" value="8" class="button "></input>

            <input type="button" value="9" class="button" ></input>

            <input type="button" value="/" class="button operator"></input>

            <input type="button" value="4" class="button" ></input>

            <input type="button" value="5" class="button" ></input>

            <input type="button" value="6" class="button" ></input>

            <input type="button" value="*"  class="button operator" ></input>

            <input type="button" value="1" class="button" ></input>

            <input type="button" value="2" class="button" ></input>

            <input type="button" value="3" class="button"></input>

            <input type="button" value="-"  class="button operator" ></input>

            <input type="button" value="0" class="button" ></input>

            <input type="button" value="." class="button" ></input>

            <input type="button" value="="  class="button"></input>

            <input type="button" value="+"  class="button operator" ></input>

        </div>

    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
